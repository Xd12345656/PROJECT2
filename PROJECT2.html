<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grade Calculator</title>
<style>
    body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .calculator {
        width: 300px;
        padding: 20px;
        background: #f0f0f0;
        border-radius: 10px;
        
    }
    
    .calculator h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .calculator input[type="number"] {
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    .calculator input[type="submit"] {
        width: 100%;
        background: #007bff;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    .result {
        margin-top: 20px;
        text-align: center;
    }
</style>
</head>
<body>

<div class="container">
    <div class="calculator">
        <h2>Grade Calculator</h2>
        <label for="marks">Enter total marks:</label>
        <input type="number" id="marks" placeholder="Total marks" min="0" required>
        <label for="obtained">Enter obtained marks:</label>
        <input type="number" id="obtained" placeholder="Obtained marks" min="0" required>
        <input type="submit" value="Calculate Grade" onclick="calculateGrade()">
        <div class="result" id="result"></div>
    </div>
</div>

<script>
    function calculateGrade() {
        const totalMarks = parseFloat(document.getElementById('marks').value);
        const obtainedMarks = parseFloat(document.getElementById('obtained').value);

        const percentage = (obtainedMarks / totalMarks) * 100;

        let grade = '';

        if (percentage >= 90) {
            grade = 'A+';
        } else if (percentage >= 80) {
            grade = 'A';
        } else if (percentage >= 70) {
            grade = 'B';
        } else if (percentage >= 60) {
            grade = 'C';
        } else if (percentage >= 50) {
            grade = 'D';
        } else {
            grade = 'F';
        }

        document.getElementById('result').innerHTML = `Your grade is: ${grade}`;
    }
</script>

</body>
</html>
